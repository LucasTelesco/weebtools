<div class="card">
  <div class="card-body">
      <form (submit)="addTask($event)">
          <div class="input-group">
              <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add A Task">
              <span class="input-group-addon">
                  <button type="submit" class="btn btn-primary">
                      Add A task
                    </button>
              </span>
          </div>
          </form>
  </div>
</div>

<table class="table text-center table-hover">
  <thead>
    <tr>
      <th>Status</th>
      <th>Title</th>
      <th>Operations</th>
    </tr>
  </thead>
</table>
